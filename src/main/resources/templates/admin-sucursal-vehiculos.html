<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos de Sucursal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="mb-4">
            <a th:href="@{/admin/sucursales}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver a Sucursales
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0">
                    <i class="fas fa-car me-2"></i>
                    Vehículos de Sucursal: <span th:text="${sucursal.telefono}"></span>
                </h4>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div th:if="${#lists.isEmpty(vehiculos)}" class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>No hay vehículos en esta sucursal.
                </div>

                <div th:if="${!#lists.isEmpty(vehiculos)}" class="row g-3">
                    <div class="col-md-6 col-lg-4" th:each="vehiculo : ${vehiculos}">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-car me-2"></i>
                                    <span th:text="${vehiculo.marca} + ' ' + ${vehiculo.modelo}"></span>
                                </h5>
                                <p class="card-text mb-2">
                                    <small><i class="fas fa-palette me-1"></i><span th:text="${vehiculo.color}"></span></small>
                                </p>
                                <p class="card-text mb-2">
                                    <small><i class="fas fa-id-card me-1"></i><span th:text="${vehiculo.patente}"></span></small>
                                </p>
                                <p class="card-text mb-2">
                                    <small><i class="fas fa-calendar me-1"></i><span th:text="${vehiculo.year}"></span></small>
                                </p>
                                <span class="badge" 
                                      th:classappend="${vehiculo.estado.name() == 'DISPONIBLE'} ? 'bg-success' : 
                                                      ${vehiculo.estado.name() == 'RESERVADO'} ? 'bg-warning' :
                                                      ${vehiculo.estado.name() == 'ENTREGADO'} ? 'bg-info' :
                                                      ${vehiculo.estado.name() == 'EN_MANTENIMIENTO'} ? 'bg-secondary' : 'bg-danger'"
                                      th:text="${vehiculo.estado.name()}">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
