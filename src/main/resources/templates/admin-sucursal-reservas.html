<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Sucursal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="mb-4">
            <a th:href="@{/admin/sucursales}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Volver a Sucursales
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-calendar-alt me-2"></i>
                    Reservas de Sucursal: <span th:text="${sucursal.telefono}"></span>
                </h4>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div th:if="${#lists.isEmpty(reservas)}" class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>No hay reservas en esta sucursal.
                </div>

                <div th:if="${!#lists.isEmpty(reservas)}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Veh√≠culo</th>
                                <th>Fechas</th>
                                <th>Estado</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reserva : ${reservas}">
                                <td><strong>#<span th:text="${reserva.id_reserva}"></span></strong></td>
                                <td th:text="${reserva.nombreCompletoUsuario}"></td>
                                <td>
                                    <span th:text="${reserva.marcaVehiculo} + ' ' + ${reserva.modeloVehiculo}"></span>
                                </td>
                                <td>
                                    <small>
                                        <span th:text="${reserva.fecha_inicio}"></span> - 
                                        <span th:text="${reserva.fecha_fin}"></span>
                                    </small>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${reserva.estado.name() == 'PENDIENTE'} ? 'bg-warning' : 
                                                          ${reserva.estado.name() == 'CONFIRMADA'} ? 'bg-info' :
                                                          ${reserva.estado.name() == 'ALQUILADO'} ? 'bg-primary' :
                                                          ${reserva.estado.name() == 'COMPLETADA'} ? 'bg-success' :
                                                          ${reserva.estado.name() == 'CANCELADA'} ? 'bg-danger' : 'bg-secondary'"
                                          th:text="${reserva.estado.name()}">
                                    </span>
                                </td>
                                <td><strong>$<span th:text="${#numbers.formatInteger(reserva.precio_reserva, 0, 'COMMA')}"></span></strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
